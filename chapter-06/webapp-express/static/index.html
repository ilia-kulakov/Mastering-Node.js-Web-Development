<!DOCTYPE html>
<html lang="en">
    <head>
        <title>City Skyline > Object</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document
                    .getElementById('btn')
                    .addEventListener('click', sendReq);
            });

            sendReq = async () => {
                let payload = '';
                for (let i = 0; i < 10_000; i++) {
                    payload += `Payload Message: ${i}\n`;
                }
                const response = await fetch('/read/text', {
                    method: 'Post',
                    body: payload,
                });
                document.getElementById('msg').textContent =
                    response.statusText;
                document.getElementById('body').textContent =
                    await response.text();
            };
        </script>
    </head>
    <body>
        <img src="city.png" style="width:100%; display: block; margin-bottom: 2px;" alt="city skyline">
        <button id="btn"  class="btn btn-primary my-2">Text > Send Request</button>
        <div id="msg"></div>
        <div id="body"></div>
    </body>
</html>
