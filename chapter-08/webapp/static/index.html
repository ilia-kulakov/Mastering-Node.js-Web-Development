<!DOCTYPE html>
<html lang="en">
    <head>
        <title>City Skyline</title>
        <script src="bundle.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <img src="city.png" style="width:100%; display: block; margin-bottom: 2px;" alt="city skyline">
        <div class="m-2">
            <label class="form-label">Message:</label>
            <input id="input" class="form-control"/>
        </div>
        <button id="btn" class="btn btn-primary my-2">Send Message</button>
        <table class="table table-stripped">
            <tbody>
                <tr><th>Status</th><td id="msg"></td></tr>
                <tr><th>Response</th><td id="body"></td></tr>
            </tbody>
        </table>
    </body>
</html>
